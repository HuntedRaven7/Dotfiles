##
## based on config from: https://github.com/1amSimp1e/dots/

format="""
$directory\
([](bg:#131313 fg:#131313)$git_branch$git_status[](bg:none fg:#131313) )\
$all"""
add_newline = true

[fill]
symbol = ''

# Other languages configurations:
haskell.disabled = true
ruby.disabled = true
perl.disabled = true

[conda]
format = '[]($style)[$symbol$environment](bg:#131313 fg:green)[]($style)'
style = "bg:none fg:#131313"

# Prompt symbols
[character]
success_symbol = "[-](green bold)"
error_symbol = "[-_-](red bold)"

[directory]
format = "[ $path](bg:#131313 fg:blue )[]($style) "
style = "bg:none fg:#131313"
truncation_length = 2

[git_branch]
format = "[$symbol$branch(:$remote_branch)](bg:#131313 fg:purple )"
style = "bg:#131313 fg:purple "

[git_status]
format = "([ $all_status$ahead_behind]($style))"
style = "bg:#131313 fg:cyan"
# conflicted = "="
ahead =	"${count}⇡"
behind = "${count}⇣"
diverged = "${ahead_count}⇡${behind_count}⇣"
untracked = "${count}?"
stashed = " "
modified = "${count}!"
staged = "${count}+"

[python]
format='via []($style)[$symbol$pyenv_prefix($version)( \($virtualenv\))](bg:#131313 fg:yellow bold)[]($style) '
style = "bg:none fg:#131313"

[nodejs]
format='via []($style)[$symbol($version)](bg:#131313 fg:green )[]($style) '
style = "bg:none fg:#131313"

[lua]
format='via []($style)[$symbol($version)](bg:#131313 fg:#E8E7E4 )[]($style) '
style = "bg:none fg:#131313"

[cmd_duration]
min_time = 400
format = "[]($style)[$duration](bg:#131313 fg:#E8E7E4 )[ ]($style)"
style = "bg:none fg:#131313"

[sudo]
disabled = true 
symbol = '👩‍💻 '
